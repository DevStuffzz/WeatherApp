<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="City">
            </header>
            <main>
                <section class="location">
                    <div class="city">Detroit, MI</div>
                    <div class="date">Tuesday 2 March 2021</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°f</span></div>
                    <div class="weather">Partly Cloudy</div>
                    <div class="hi-low">13°f / 18°f</div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
